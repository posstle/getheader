<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>헤더</title>
	
	<script src="https://cdn.jsdelivr.net/npm/mobile-detect@1.4.5/mobile-detect.min.js"></script>
	
	<style>
		.value {
			color: blue;
			line-height: 20px;
		}
	</style>
</head>
<body>
	<h2>request 헤더값</h2>
	<hr>
	<div th:each="entry : ${reqHeader}">
        <span th:text="${entry.key}"></span>
        <span> : </span>
        <b><span class="value" th:text="${entry.value}"></span></b>
    </div>
    <hr>
    <h2>response 헤더값</h2>
    <hr>
    <div id="responseHeader"></div>
    <script type="text/javascript">
    window.addEventListener("DOMContentLoaded", function() {
    	getResponseHeaders();
    	isDesktopOS();
    });
    
    function getResponseHeaders() {
        var req = new XMLHttpRequest();
        req.open('GET', document.location, false);
        req.send(null);

        // associate array to store all values
        var data = new Object();

        // get all headers in one call and parse each item
        var responseHeaders = req.getAllResponseHeaders().toLowerCase();
        var aHeaders = responseHeaders.split('\n');
        var i =0;
        for (i= 0; i < aHeaders.length; i++) {
            var thisItem = aHeaders[i];
            var key = thisItem.substring(0, thisItem.indexOf(':'));
            var value = thisItem.substring(thisItem.indexOf(':')+1);
            data[key] = value;
        }	    


        //extra code to display the values in html
        var display = "";
        for(var key in data) {
            if (key != "")
            display += "<b>" + key + "</b> : " + data[key] + "<br>";
        }
        document.getElementById("responseHeader").innerHTML =  display;  
    }
    
    function isDesktopOS(){
    	let result = window.matchMedia(`(max-width: 767px)`).matches;
    	
    	if(result) {
    		alert("모바일입니다.");
    	}
    	else {
    		alert("PC입니다.");
    	}
    }
    </script>
</body>
</html>
